<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically change color of Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <span class="img-1 active" onclick="changeColor(event)"></span>
        <i class="img-1"></i>

        <span class="img-2" onclick="changeColor(event)"></span>
        <i class="img-2"></i>

        <span class="img-3" onclick="changeColor(event)"></span>
        <i class="img-3"></i>

        <span class="img-4" onclick="changeColor(event)"></span>
        <i class="img-4"></i>

        <img src="img/watch.png" alt="" />
      </div>
    </div>

    <script>
      function changeColor(event) {
        document.querySelectorAll("span.active").forEach(function (item) {
          item.classList.remove("active");
        });
        event.target.classList.add("active");
      }
    </script>
  </body>
</html>
